<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Buy | Official Online Store</title>
    <link rel="stylesheet" href="/Styles/HomePage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="shortcut icon" type="image/jpg"
        href="https://www.freepnglogos.com/uploads/best-buy-png-logo/logos-quiz-answers-level-png-logo-30.png" /> 
    
</head>
<body>

    <!-- navBar -->
    <div id="navBar1">

        <div >
            <div id="bestBLogo">
            <img src="https://pisces.bbystatic.com/image2/BestBuy_US/Gallery/BestBuy_Logo_2020-190616.png" id="img">

            </div>
        </div>
        <div>
            <div id="menuDiv">
                <div class="material-icons-outlined" style="color: white; font-size: 2.2vw; font-weight: 200; margin:  8% 0 0 10%;">
                   <span id="change">menu</span> 
                </div>
                <div id="menuText">Menu</div>
            </div>
            
        </div>
        <div>
            <div id="searchDiv">
                <div>
                    <input type="text" id="inp" placeholder="Search Best Buy" autocomplete="off">
                </div>
                <div>
                    <span class="material-icons-outlined" style="color: rgb(0,70,190); margin: 8px 0 0 0; font-weight: 300; font-size: 1.8vw;">
                        search
                    </span>
                </div>
            </div>
        </div>
        <div id="aiea">
            <div>
                <span class="material-icons-outlined" style="color: white; margin:5% 0 0 91%; font-size: 2.1vw;">
                holiday_village
                </span>
            </div>
            <div id="aieaText">
                Aiea
            </div>
        </div>
        <div id="cart">
            <div>
                <span class="material-icons-outlined" style="color: white; font-size: 2.1vw; margin: 35% 0 0 45%;">
                shopping_cart
                </span>
            </div>
            <div id="cartText">
                Cart
            </div>
            
        </div>

    </div>


    <div id="menuBox">

    </div>
    <div id="searchRes">

    </div>

    <div id="navBar2">
        <div id="first">
            <div id="holiday">Holiday 2021</div>
            <div>Top Deals</div>
            <div>Deals of the Day</div>
            <div>Best Buy Totaltech</div>
            <div>Credit Cards</div>
            <div>Health & Wellness</div>
            <div>St. Jude</div>
            <div id="more">More</div>

        </div>
        <div id="second">
            <div id="secondC">
                <div id="acc">
                    <div class="material-icons-outlined" style="font-size: 1.2vw; margin-top: -3px; font-weight: 200;">
                        account_circle
                    </div>
                    <div id="acctext">Account ⌵</div>
                       
                </div>
                <div>Recently Viewed ⌵</div>
                <div>Order Status ⌵</div>
                <div id="saveI">Saved Items ⌵</div>
            </div>
           
        </div>
    </div>

    <div id="holidayPopUp"></div>
    <div id="accountPopUp"></div>
    <div id="savedItemsPopUp"></div>

    <!-- navBar// -->
    
</body>
</html>
<script src="/JS Files/HomePage.js"></script>
